<!doctype html>
<html lang="en">
<head>
<meat charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title> Example </title>
</head>
<body ng-app="ViewExample">
<p> See Info About <a href="#dogs">dogs</a> Or <a href="#cats">Cats</a>

<div ng-view>

</div>

<script src="js/angular.js"></script>
<script src="js/angular-route.js"></script>

<script>
angular.module('ViewExample',['ngRoute']).config(['$routeProvider', function($routeProvider){
$routeProvider.when('/dogs', {
	templateUrl: 'dog.html'
}).when('/cats',{
	templateUrl: 'cat.html'	
}).otherwise({
	redirectTo: '/dogs'
});
}]);
</script>
</body>
</html>
