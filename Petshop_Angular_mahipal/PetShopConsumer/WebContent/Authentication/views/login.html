<!DOCTYPE HTML>
<html>
<head>
<script>
	function clickButton() {
		document.getElementById('openPanel').click();
	}
	function validateCategory() {
		var email = document.forms["login"]["email"].value;
		var password = document.forms["login"]["password"].value;
		if (email == null || email == "" || password == null || password == "" ) {
			alert("Please provide proper information");
			return false;
		}
		return true;
	}
</script>
<link href="css/loginPanel.css" rel="stylesheet" type="text/css" />
<script src="js/jquery-1.3.2.min.js" type="text/javascript"></script>
<script src="js/loginPanel.js" type="text/javascript"></script>
</head>

<body onload="clickButton()">


	<div id='basic-modal'>
		<form>
			<input type="button" id="openPanel" style="visibility: hidden"
				class="popup-link-1" value="Button 1" />
		</form>
	</div>

	<div class="popup-box" id="popup-box-1">
		<div class="close">X</div>
		<div class="top">
			<h2>PetSore Login Panel</h2>
		</div>
		<div class="bottom">		 
			<form  action="signIn" method="post" name="login"  onsubmit="return validateCategory()">
				<font size="2"><b>Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b></font>
				<input type="text" name="email" id="email" size="20" />
				<br /><br />
				<font size="2"><b>Password:&nbsp;</b></font>
				<input type="password" name="password" id="password" size="20" /><br/><br />
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="button" name="register" value="Register"  onClick="javascript:window.location='register';" />&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="Submit" name="login" value="&nbsp;&nbsp;Login&nbsp;&nbsp" />				
			</form>
		</div>
	</div>

	<div id="blackout"></div>

</body>

</html>
