<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<title>Pet Shop</title>
</head>

<body>
	<!-- Page Content -->
	
	<div class="row" >
		<div ng-repeat="x in names" ng-show="names.length > 0" id="${index}"
			style="float: left; text-align: center; width: 32%; margin-top: 25px;">
			<center>
				<img src="./images/category{{x.groupId}}/{{x.imgName}}" />
			</center>
			<a href="#/infoPage/{{x.productId}}"><b><font
					size="4" color="rgb(229, 226, 219);">{{x.productName}}</font></b></a><br>
			<center>
				<b><font size="2" color="Black">{{x.price}}&nbsp;Rs</font></b>
			</center>
		</div>
		<div ng-show='names.length == 0'>
			<div class="alert alert-danger" role="alert" ng-hide="myVar">
  			<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  			<span class="sr-only">Error:</span>
  			Products not available.
			</div>
		</div>
	</div>
	
</body>

</html>
