<table class="table">
	<tr>

		<th>Description</th>
		<th>Qty</th>
		<th>Cost</th>
		<th>Total</th>
		<th></th>
	</tr>
	<tr ng:repeat="item in invoice.items">
		<td>{{item.name}}</td>
		<td><input type="number" ng:model="item.qty" ng:required
			class="input-mini"></td>
		<td>${{item.cost}}</td>
		<td>{{item.qty * item.cost | currency}}</td>
		<td>[<a href ng:click="removeItem($index)">X</a>]
		</td>
	</tr>
	<tr>
		<td><a href="" ng:click="hideShoppingCart()"
			class="btn btn-small"> Back </a></td>
		<td></td>
		<td>Total:</td>
		<td>{{total() | currency}}</td>
	</tr>
</table>

<button ng:click="showCheckout()" class="btn btn-success">Check out as Guest</button>
